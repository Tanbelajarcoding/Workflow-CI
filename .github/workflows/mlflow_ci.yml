name: MLflow CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths:
      - "MLProject/**"
  workflow_dispatch: # Manual trigger

env:
  MLFLOW_TRACKING_URI: http://127.0.0.1:5000

jobs:
  train-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: "3.12"

      - name: Install MLflow
        run: |
          pip install mlflow==2.19.0

      - name: Download preprocessed data
        run: |
          # Download dataset (sesuaikan dengan sumber data Anda)
          # Contoh: dari artifact sebelumnya atau dari URL
          echo "Downloading preprocessed data..."
          # Untuk demo, kita generate placeholder
          # Pada implementasi nyata, download dari artifact atau storage

      - name: Run MLflow Project
        run: |
          cd MLProject
          mlflow run . \
            --experiment-name "Wine_Quality_CI" \
            --run-name "CI_Run_${{ github.run_number }}"
        env:
          MLFLOW_TRACKING_URI: ${{ env.MLFLOW_TRACKING_URI }}

      - name: Save model artifacts
        run: |
          # Simpan model artifacts ke direktori
          mkdir -p model_artifacts
          # Copy artifacts dari MLflow runs
          # Ini adalah placeholder - sesuaikan dengan struktur MLflow Anda

      - name: Upload artifacts to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: model-artifacts-${{ github.run_number }}
          path: model_artifacts/
          retention-days: 30

      - name: Commit model to repository (optional)
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Tambahkan model artifacts jika ada perubahan
          git add model_artifacts/ || true
          git diff --quiet && git diff --staged --quiet || \
            git commit -m "Update model artifacts from CI run #${{ github.run_number }}" || true

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
        continue-on-error: true
