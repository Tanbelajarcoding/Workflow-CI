name: MLflow CI/CD with Docker (Advanced)

on:
  push:
    branches:
      - main
      - master
    paths:
      - "MLProject/**"
  workflow_dispatch:

env:
  DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
  DOCKER_IMAGE_NAME: wine-quality-model

jobs:
  train-build-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install mlflow==2.19.0
          pip install pandas numpy scikit-learn

      - name: Download or prepare data
        run: |
          cd MLProject
          # Download preprocessed data
          # Sesuaikan dengan source data Anda
          echo "Preparing data..."

      - name: Run MLflow Project Training
        run: |
          cd MLProject
          mlflow run . \
            --experiment-name "Wine_Quality_CI_Docker" \
            --run-name "CI_Docker_Run_${{ github.run_number }}"

      - name: Get latest run ID
        id: get_run_id
        run: |
          # Ambil run ID terbaru dari MLflow
          # Ini adalah placeholder - sesuaikan dengan implementasi Anda
          echo "run_id=latest_run_id" >> $GITHUB_OUTPUT

      - name: Build Docker Image with MLflow
        run: |
          cd MLProject
          # Build docker image menggunakan mlflow models build-docker
          mlflow models build-docker \
            -m "runs:/${{ steps.get_run_id.outputs.run_id }}/model" \
            -n "${{ env.DOCKER_IMAGE_NAME }}" \
            --enable-mlserver
        continue-on-error: true

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Tag and Push Docker Image
        run: |
          # Tag image
          docker tag ${{ env.DOCKER_IMAGE_NAME }}:latest \
            ${{ env.DOCKER_HUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest
            
          docker tag ${{ env.DOCKER_IMAGE_NAME }}:latest \
            ${{ env.DOCKER_HUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:v${{ github.run_number }}
            
          # Push to Docker Hub
          docker push ${{ env.DOCKER_HUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest
          docker push ${{ env.DOCKER_HUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:v${{ github.run_number }}
        continue-on-error: true

      - name: Save Docker Hub URL
        run: |
          echo "Docker Hub Image URL:" > docker_hub_url.txt
          echo "https://hub.docker.com/r/${{ env.DOCKER_HUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}" >> docker_hub_url.txt
          echo "" >> docker_hub_url.txt
          echo "Pull command:" >> docker_hub_url.txt
          echo "docker pull ${{ env.DOCKER_HUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest" >> docker_hub_url.txt

      - name: Upload Docker URL as artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-hub-info
          path: docker_hub_url.txt

      - name: Upload model artifacts to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: model-artifacts-${{ github.run_number }}
          path: |
            MLProject/*.csv
            docker_hub_url.txt
          retention-days: 30

      - name: Commit artifacts to repository
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          mkdir -p artifacts
          cp docker_hub_url.txt artifacts/ || true

          git add artifacts/ || true
          git diff --quiet && git diff --staged --quiet || \
            git commit -m "Update artifacts from CI run #${{ github.run_number }}" || true

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
        continue-on-error: true

      - name: Job Summary
        run: |
          echo "## MLflow CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Model training completed" >> $GITHUB_STEP_SUMMARY
          echo "✅ Docker image built and pushed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Docker Image" >> $GITHUB_STEP_SUMMARY
          echo "- Repository: ${{ env.DOCKER_HUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- Tag: v${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pull Command" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.DOCKER_HUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
